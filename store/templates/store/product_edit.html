{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edit Product</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="{% static 'store/css/product_edit.css' %}">
  <link rel="stylesheet" href="{% static 'store/css/navbar.css' %}">

</head>

<body class="bg-light">

  {% include "store/navbar.html" %}

  <main class="container py-5" style="max-width: 720px;">

    <!-- Back -->
    <div class="mb-4">
      <a href="{% url 'product-detail' object.id %}" class="btn btn-outline-secondary">
        ‚Üê Back to Product
      </a>
    </div>

    <!-- Card -->
    <div class="card shadow-sm">
      <div class="card-body">

        <h2 class="card-title mb-4">Edit Product</h2>

        <form method="post">
          {% csrf_token %}

          {{ form.as_p }}

          <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-success">
              Save Changes
            </button>

            <a href="{% url 'product-detail' object.id %}" class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>

      </div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
