<h1>Your Basket</h1>

{% if lines %}
  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price (each)</th>
        <th>Line total</th>
      </tr>
    </thead>
    <tbody>
      {% for line in lines %}
        <tr>
          <td>
            {{ line.product.title }}
          </td>
          <td>{{ line.quantity }}</td>
          <td>{{ line.price }}</td>
          <td>{{ line.line_total }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <h3>Total: {{ total }}</h3>
{% else %}
  <p>Your basket is empty.</p>
{% endif %}

<form method="post" action="{% url 'cart-clear' %}">
  {% csrf_token %}
  <button type="submit">Clear basket</button>
</form>
